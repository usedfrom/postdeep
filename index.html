<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC AI :: CONSULTATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/cosmic.css">
</head>
<body>
    <div class="cosmic-background"></div>
    <main class="mainframe">
        <div class="chat-body" id="chatBody"></div>
        <div class="image-output" id="imageOutput"></div>
        <div class="input-panel">
            <input type="text" id="userInput" placeholder="Задайте вопрос...">
            <div class="cosmic-button" id="textButton">
                <i class="fas fa-paper-plane"></i>
            </div>
            <div class="cosmic-button" id="voiceButton">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </main>
    <script src="js/cosmic.js"></script>
</body>
</html>
